<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-3 mb-2 bg-success-subtle text-dark">
    <h1 class="text-center m-5 shadow-sm p-2 rounded">Expense Tracker</h1>
    <form class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="p-2">
            <label for="amount" class="p-1"
              ><strong>Expense Amount :</strong></label
            >
            <input type="number" id="amount" class="form-control p-1" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-2">
            <label for="description" class="p-1"
              ><strong>Description :</strong></label
            >
            <input type="text" id="description" class="form-control p-1" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-2">
            <label for="category" class="p-1"
              ><strong>Category :</strong></label
            >
            <select name="category" id="category" class="form-select p-1">
              <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="movie">Movie</option>
            </select>
          </div>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
          <div class="p-2">
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </div>
        </div>
      </div>
    </form>

    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
